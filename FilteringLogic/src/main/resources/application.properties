spring.application.name=FilteringLogic

server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/ai_tool_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
